<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Herencia de estilos</title>
<style>
h1 {color:orange; font-size:36px;}
header {color:blue; font-size:24px;}
article {font-size:9px;}
article h1 {color:black; font-size:18px;}
</style>
</head>
<body>
<h1>TITULO INDEPENDIENTE</h1>
<p>Este es un pequeño párrafo independiente. Todos los títulos y párrafos de esta página están construidos con &lt;h1&gt; y &lt;p&gt; respectivamente.</p>
<header>
<h1>TITULO DE CABECERA &lt;header&gt;</h1>
<p>Un pequeño párrafo para el encabezado</p>
</header>
<article>
<h1>TITULO DE ARTICULO <span style="color:red;">&lt;article&gt;</span></h1>
<p>Otro pequeño párrafo para el artículo</p>
</article>
</body>
</html>
